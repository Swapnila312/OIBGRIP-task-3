<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/676d2a923c.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</head>

<body>
    <h1 class="main-heading"><i class="fa-solid fa-temperature-three-quarters"></i>Temperature converter</h1>

    <div class="main-section container">
        <form id="temperature-calc" onsubmit="calculateTemp(); return false">
            <label for="temp">Enter the temperature you want to convert:</label>
            <br>
            <div class="row sec1">
                <div class="col-lg-12">
                    <input type="number" name="temp" id="temp">
                </div>
            </div>
            <div class="row sec2">
                <div class="col-lg-12">
                    <select name="temp_type" id="temp_type">
                        <option value="celsius">Fahrenheit To Celsius</option>
                        <option value="fahrenheit">Celsius To Fahreheit</option>
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-md mybtn">Calculate</button>
            <br>
            <span id="result_container"></span>
        </form>
    </div>
</body>

</html>
